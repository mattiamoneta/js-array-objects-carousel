<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <link rel="stylesheet" href="./css/master.css">

    <title>Ja Array Carousel</title>
</head>
<body>

    <main>
        <div class="container">

            <div class="carousel">
                <div class="carousel-stack"></div>
                <div class="carousel-control">
                    <div class="carousel-thumbnails"></div>
                    <button id="btnPrev" class="carousel-button"><i class="fa-solid fa-chevron-up"></i></button>
                    <button id="btnNext" class="carousel-button"><i class="fa-solid fa-chevron-down"></i></button>
                </div>
               
            </div>

        </div>
    </main>
    
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
